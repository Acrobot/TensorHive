os: linux
sudo: false   # Uses sudo for e.g. binding the port but not for testing
language: python
python:
  - 3.5
cache: pip
install: 
  - pip install .
  - pip install -r requirements-dev.txt
before_script:
  - python -m flake8 tensorhive
  # Generate documentation
  - PYTHONPATH=. pdoc --html tensorhive.core --only-pypath --overwrite --html-dir docs/ && mv docs/tensorhive/core/* docs/
script:
  - pytest
