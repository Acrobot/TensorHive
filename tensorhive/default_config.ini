[ssh]
test_on_startup = on
timeout = 1.0
number_of_retries = 0

[database]
path = ~/.config/TensorHive/database.sqlite

[web_app_server]
backend = gunicorn
host = 0.0.0.0
port = 5000
loglevel = warning
workers = 8

[api_server]
backend = gevent
host = 0.0.0.0
debug = off

[api]
title = TensorHive API
version = 0.2
url_prefix = 'api/%(version)s'
spec_file_path = api_specification.yml
impl_location = tensorhive.api.controllers

[monitoring_service]
enabled = yes
enable_gpu_monitor = on
update_interval = 2.0

[protection_service]
enabled = yes
update_interval = 10.0
notify_on_pty = yes